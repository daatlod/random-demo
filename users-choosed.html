<script>
  var userDataRef = firebase.database().ref("users").orderByKey();
  userDataRef.once("value").then(function(snapshot) {
  snapshot.forEach(function(childSnapshot) {
    var key = childSnapshot.key;
    var childData = childSnapshot.val();              

    var name = childSnapshot.val().nameUser;
    var imageSel = childSnapshot.val().imageselect;

    $("#usersList").append("<div class='row clearfix'><div class='col1'>" + name + "</div><div class='col2'> " + imageSel + "</div></div>");

    });
  });
